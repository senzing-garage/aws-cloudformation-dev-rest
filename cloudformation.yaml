          Fn::Sub: "${DatabaseStack}-database-host-libfeat"
      DatabaseHostRes:
        Fn::ImportValue:
          Fn::Sub: "${DatabaseStack}-database-host-res"
      DatabaseName:
        Fn::ImportValue:
          Fn::Sub: "${DatabaseStack}-database-name"
      DatabasePassword:
        Fn::ImportValue:
          Fn::Sub: "${DatabaseStack}-database-password"
      DatabasePortCore:
        Fn::ImportValue:
          Fn::Sub: "${DatabaseStack}-database-port-core"
      DatabasePortLibfeat:
        Fn::ImportValue:
          Fn::Sub: "${DatabaseStack}-database-port-libfeat"
      DatabasePortRes:
        Fn::ImportValue:
          Fn::Sub: "${DatabaseStack}-database-port-res"
      DatabaseUsername:
        Fn::ImportValue:
          Fn::Sub: "${DatabaseStack}-database-username"
      ServiceToken: !GetAtt LambdaFunctionSenzingEngineConfigurationJson.Arn
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-lambda-runner-senzing-engine-configuration-json"
    Type: Custom::LambdaRunnerSenzingEngineConfigurationJson

  LambdaRunnerStackNameAsLower:
    Properties:
      InputString: !Sub "${AWS::StackName}"
      ServiceToken: !GetAtt LambdaFunctionStringToLower.Arn
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-lambda-runner-stack-name-as-lower"
    Type: Custom::LambdaRunnerStackNameAsLower

  LambdaRunnerSubnets:
    Properties:
      CidrPrefix: 24
      NumberOfSubnets: 2
      ServiceToken: !GetAtt LambdaFunctionSubnets.Arn
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-lambda-runner-subnets"
      VpcId:
        Fn::ImportValue: !Sub "${DatabaseStack}-ec2-VpcId"
    Type: Custom::LambdaRunnerSubnets

  LambdaRunnerWaitForEfs:
    Properties:
      ClusterId: !Ref EcsCluster
      DescribeParameters:
        FileSystemId: !Ref EfsFileSystem
      ServiceToken: !GetAtt LambdaFunctionWaitForEfs.Arn
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-lambda-runner-wait-for-efs"
    Type: Custom::LambdaRunnerWaitForEfs

  LambdaRunnerServerKeystorePassword:
    Properties:
      ClusterId: !Ref EcsCluster
      Length: 16
      ServiceToken: !GetAtt LambdaFunctionRandomPassword.Arn
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-lambda-runner-server-keystore-password"
    Type: Custom::LambdaRunnerServerKeystorePassword

  LambdaRunnerClientKeystorePassword:
    Properties:
      ClusterId: !Ref EcsCluster
      Length: 16
      ServiceToken: !GetAtt LambdaFunctionRandomPassword.Arn
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-lambda-runner-client-keystore-password"
    Type: Custom::LambdaRunnerClientKeystorePassword

  # -- Secrets Manager ----------------------------------------------------------

  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-secretsmanager-secret.html
  # AWS Console: https://console.aws.amazon.com/secretsmanager/home

  SecretServerKeystorePassword:
    Properties:
      Description: Senzing API Server Keystore password
      Name: !Sub "${AWS::StackName}-server-keystore-password"
      SecretString: !GetAtt LambdaRunnerServerKeystorePassword.RandomPassword
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-server-keystore-password"
    Type: "AWS::SecretsManager::Secret"

  SecretClientKeystorePassword:
    Properties:
      Description: Senzing API Client Keystore password
      Name: !Sub "${AWS::StackName}-client-keystore-password"
      SecretString: !GetAtt LambdaRunnerClientKeystorePassword.RandomPassword
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-client-keystore-password"
    Type: "AWS::SecretsManager::Secret"

  # -- Load balancing -----------------------------------------------------------

  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-elasticloadbalancingv2-loadbalancer.html
  # AWS Console: https://console.aws.amazon.com/ec2/v2/home?#LoadBalancers: > Search for {stack}

  NetworkLoadBalancerPublic:
    Condition: IfUsingApiServer
    Properties:
      Name: !Sub
        - "${StackNameAsLower}-nlb-public"
        - StackNameAsLower: !GetAtt LambdaRunnerStackNameAsLower.OutputString
      Scheme: internet-facing
      Subnets:
        - !Ref Ec2SubnetPublic1
        - !Ref Ec2SubnetPublic2
      Tags:
        - Key: Name
          Value: !Sub
            - "${StackNameAsLower}-nlb-public"
            - StackNameAsLower: !GetAtt LambdaRunnerStackNameAsLower.OutputString
      Type: network
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer

  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-elasticloadbalancingv2-targetgroup.html
  # AWS Console: https://console.aws.amazon.com/ec2/v2/home?#TargetGroups: > Search for {stack}

  TargetGroupApiServerPublic:
    Condition: IfUsingApiServer
    DependsOn:
      - NetworkLoadBalancerPublic
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthyThresholdCount: 2
      Name: !Sub "${AWS::StackName}-tg-api-public"
      Port: 2443
      Protocol: TCP
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-target-group-api-server-public"
      TargetType: ip
      UnhealthyThresholdCount: 2
      VpcId:
        Fn::ImportValue:
          Fn::Sub: "${DatabaseStack}-ec2-VpcId"
    Type: AWS::ElasticLoadBalancingV2::TargetGroup

  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-elasticloadbalancingv2-listener.html
  # AWS Console: https://console.aws.amazon.com/ec2/v2/home?#LoadBalancers: > {name} > "Listeners" tab

  TcpListenerPort443:
    Condition: IfUsingApiServer
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroupApiServerPublic
      LoadBalancerArn: !Ref NetworkLoadBalancerPublic
      Port: 443
      Protocol: TCP
    Type: AWS::ElasticLoadBalancingV2::Listener

  # -- EcsTaskDefinition --------------------------------------------------------

  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ecs-taskdefinition.html
  # AWS Console: https://console.aws.amazon.com/ecs/home?#/taskDefinitions > Search for {stack}

  EcsTaskDefinitionApiServer:
    Condition: IfUsingApiServer
    Properties:
      ContainerDefinitions:
        - Environment:
            - Name: SENZING_API_SERVER_ALLOWED_ORIGINS
              Value: "*"
            - Name: SENZING_API_SERVER_BIND_ADDR
              Value: all
            - Name: SENZING_API_SERVER_ENABLE_ADMIN
              Value: "true"
            - Name: SENZING_API_SERVER_INIT_JSON
              Value: !GetAtt SsmParameterSenzingEngineConfigurationJson.Value
            - Name: SENZING_API_SERVER_SECURE_PORT
              Value: "2443"
            - Name: SENZING_API_SERVER_SKIP_ENGINE_PRIMING
              Value: "true"
            - Name: SENZING_API_SERVER_SKIP_STARTUP_PERF
              Value: "true"
            - Name: SENZING_API_SERVER_URL_BASE_PATH
              Value: /api
            - Name: SENZING_API_SERVER_DEBUG
              Value: "false"
            - Name: SENZING_API_SERVER_VERBOSE
              Value: "true"
            - Name: SENZING_ENGINE_CONFIGURATION_JSON
              Value: !GetAtt SsmParameterSenzingEngineConfigurationJson.Value
            - Name: SENZING_SQS_INFO_QUEUE_URL
              Value: !Ref SqsOutput
            - Name: SENZING_API_SERVER_KEY_STORE
              Value: "/etc/opt/senzing/sz-api-server-store.p12"
            - Name: SENZING_API_SERVER_KEY_STORE_PASSWORD
              Value: !GetAtt LambdaRunnerServerKeystorePassword.RandomPassword
            - Name: SENZING_API_SERVER_CLIENT_KEY_STORE
              Value: "/etc/opt/senzing/my-client-trust-store.p12"
            - Name: SENZING_API_SERVER_CLIENT_KEY_STORE_PASSWORD
              Value: !GetAtt LambdaRunnerClientKeystorePassword.RandomPassword
          Essential: true
          Image: !FindInMap [Constants, Images, ApiServer]
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogsLogGroupMain
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: service
          MountPoints:
            - SourceVolume: senzing-data-version-dir
              ContainerPath: /opt/senzing/data
              ReadOnly: true
            - SourceVolume: senzing-etc-dir
              ContainerPath: /etc/opt/senzing
              ReadOnly: true
            - SourceVolume: senzing-g2-dir
              ContainerPath: /opt/senzing/g2
              ReadOnly: true
            - SourceVolume: senzing-var-dir
              ContainerPath: /var/opt/senzing
              ReadOnly: false
          Name: api-server
          PortMappings:
            - ContainerPort: 2443
              HostPort: 2443
              Protocol: tcp
          Privileged: false
          ReadonlyRootFilesystem: false
      Cpu: "2048"
      ExecutionRoleArn: !GetAtt IamRoleApiServer.Arn
      Family: !Sub "${AWS::StackName}-task-definition-api-server"
      Memory: "16384"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ecs-task-definition-api-server"
      TaskRoleArn: !GetAtt IamRoleApiServer.Arn
      Volumes:
        - Name: senzing-data-version-dir
          EFSVolumeConfiguration:
            AuthorizationConfig: {}
            FilesystemId:
              Ref: EfsFileSystem
            RootDirectory: /data/3.0.0
        - Name: senzing-etc-dir
          EFSVolumeConfiguration:
            AuthorizationConfig: {}
            FilesystemId:
              Ref: EfsFileSystem
            RootDirectory: /etc
        - Name: senzing-g2-dir
          EFSVolumeConfiguration:
            AuthorizationConfig: {}
            FilesystemId:
              Ref: EfsFileSystem
            RootDirectory: /g2
        - Name: senzing-var-dir
          EFSVolumeConfiguration:
            AuthorizationConfig: {}
            FilesystemId:
              Ref: EfsFileSystem
            RootDirectory: /var
    Type: AWS::ECS::TaskDefinition

  EcsTaskDefinitionInitEfs:
    Properties:
      ContainerDefinitions:
        - Command:
            - "mkdir"
            - "/efs/g2"
            - "&&"
            - "mkdir"
            - "-p"
            - "/efs/data/3.0.0"
            - "&&"
            - "mkdir"
            - "/efs/etc"
            - "&&"
            - "mkdir"
            - "-m"
            - "777"
            - "-p"
            - "/efs/var/shared"
          Essential: true
          Image: !FindInMap [Constants, Images, BusyBox]
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogsLogGroupMain
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: job
          MountPoints:
            - SourceVolume: senzing-efs-root
              ContainerPath: /efs
              ReadOnly: false
          Name: efsinitcontainer
          Privileged: false
          ReadonlyRootFilesystem: false
      Cpu: "512"
      ExecutionRoleArn: !GetAtt IamRoleInitEfs.Arn
      Family: !Sub "${AWS::StackName}-task-definition-init-efs"
      Memory: "1024"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ecs-task-definition-init-efs"
      Volumes:
        - Name: senzing-efs-root
          EFSVolumeConfiguration:
            AuthorizationConfig: {}
            FilesystemId:
              Ref: EfsFileSystem
            RootDirectory: "/"
    Type: AWS::ECS::TaskDefinition
  
  EcsTaskDefinitionGenerateKeystore:
    Properties:
      ContainerDefinitions:
        - Environment:
            - Name: SENZING_API_SERVER_KEY_STORE_PASSWORD
              Value: !GetAtt LambdaRunnerServerKeystorePassword.RandomPassword
            - Name: SENZING_API_SERVER_CLIENT_KEY_STORE_PASSWORD
              Value: !GetAtt LambdaRunnerClientKeystorePassword.RandomPassword
            - Name: SENZING_SUBCOMMAND
              Value: "aws"
            - Name: SENZING_STACK_NAME
              Value: !Ref AWS::StackName
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            - Name: SENZING_ETC_DIR
              Value: /etc/opt/senzing
          Essential: true
          Image: !FindInMap [Constants, Images, KeystoreGenerator]
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogsLogGroupMain
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: job
          MountPoints:
            - SourceVolume: senzing-etc-dir
              ContainerPath: /etc/opt/senzing
              ReadOnly: false
          Name: generateKeystore
          Privileged: false
          ReadonlyRootFilesystem: false
          User: "0"
      Cpu: "512"
      ExecutionRoleArn: !GetAtt IamRoleInitSenzing.Arn
      Family: !Sub "${AWS::StackName}-task-definition-init-senzing"
      Memory: "4096"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ecs-task-definition-init-efs"
      TaskRoleArn: !GetAtt IamRoleInitSenzing.Arn
      Volumes:
        - Name: senzing-etc-dir
          EFSVolumeConfiguration:
            AuthorizationConfig: {}
            FilesystemId:
              Ref: EfsFileSystem
            RootDirectory: /etc
    Type: AWS::ECS::TaskDefinition

  EcsTaskDefinitionInitSenzing:
    Properties:
      ContainerDefinitions:
        - Environment:
            - Name: SENZING_ENGINE_CONFIGURATION_JSON
              Value: !GetAtt SsmParameterSenzingEngineConfigurationJson.Value
            - Name: SENZING_SUBCOMMAND
              Value: initialize-files
            - Name: SENZING_G2CONFIG_GTC
              Value: |
                addDataSource CUSTOMERS
                addDataSource REFERENCE
                addDataSource WATCHLIST
                save
            - Name: SENZING_LICENSE_BASE64_ENCODED
              Value: !Sub "${SenzingLicenseAsBase64}"
            - Name: SENZING_API_SERVER_KEY_STORE_PASSWORD
              Value: !GetAtt LambdaRunnerServerKeystorePassword.RandomPassword
            - Name: SENZING_API_SERVER_CLIENT_KEY_STORE_PASSWORD
              Value: !GetAtt LambdaRunnerClientKeystorePassword.RandomPassword
            - Name: SENZING_CLOUD
              Value: "aws"
            - Name: SENZING_GENERATE_SSL_KEYSTORE
              Value: "True"
            - Name: SENZING_STACK_NAME
              Value: !Ref AWS::StackName
            - Name: AWS_REGION
              Value: !Ref AWS::Region
          Essential: true
          Image: !FindInMap [Constants, Images, InitContainer]
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogsLogGroupMain
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: job
          MountPoints:
            - SourceVolume: senzing-data-version-dir
              ContainerPath: /opt/senzing/data
              ReadOnly: true
            - SourceVolume: senzing-etc-dir
              ContainerPath: /etc/opt/senzing
              ReadOnly: false
            - SourceVolume: senzing-g2-dir
              ContainerPath: /opt/senzing/g2
              ReadOnly: false
          Name: initcontainer
          Privileged: false
          ReadonlyRootFilesystem: false
          User: "0"
      Cpu: "512"
      ExecutionRoleArn: !GetAtt IamRoleInitSenzing.Arn
      Family: !Sub "${AWS::StackName}-task-definition-init-senzing"
      Memory: "4096"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ecs-task-definition-init-efs"
      TaskRoleArn: !GetAtt IamRoleInitSenzing.Arn
      Volumes:
        - Name: senzing-data-version-dir
          EFSVolumeConfiguration:
            AuthorizationConfig: {}
            FilesystemId:
              Ref: EfsFileSystem
            RootDirectory: /data/3.0.0
        - Name: senzing-etc-dir
          EFSVolumeConfiguration:
            AuthorizationConfig: {}
            FilesystemId:
              Ref: EfsFileSystem
            RootDirectory: /etc
        - Name: senzing-g2-dir
          EFSVolumeConfiguration:
            AuthorizationConfig: {}
            FilesystemId:
              Ref: EfsFileSystem
            RootDirectory: /g2
    Type: AWS::ECS::TaskDefinition

  EcsTaskDefinitionInstallSenzing:
    Properties:
      ContainerDefinitions:
        - Command:
            - "-y"
            - "install"
            - !FindInMap
              - SenzingVersionMap
              - !Ref SenzingVersion
              - value
          Environment:
            - Name: SENZING_ACCEPT_EULA
              Value: !Ref AcceptEula
          Essential: true
          Image: !FindInMap [Constants, Images, Apt]
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogsLogGroupMain
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: job
          MountPoints:
            - SourceVolume: senzing-data-dir
              ContainerPath: /opt/senzing/data
              ReadOnly: false
            - SourceVolume: senzing-g2-dir
              ContainerPath: /opt/senzing/g2
              ReadOnly: false

          Name: apt
          Privileged: false
          ReadonlyRootFilesystem: false
          User: "0"
      Cpu: "512"
      ExecutionRoleArn: !GetAtt IamRoleInstallSenzing.Arn
      Family: !Sub "${AWS::StackName}-task-definition-install-senzing"
      Memory: "4096"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ecs-task-definition-install-senzing"
      Volumes:
        - Name: senzing-data-dir
          EFSVolumeConfiguration:
            AuthorizationConfig: {}
            FilesystemId:
              Ref: EfsFileSystem
            RootDirectory: /data
        - Name: senzing-g2-dir
          EFSVolumeConfiguration:
            AuthorizationConfig: {}
            FilesystemId:
              Ref: EfsFileSystem
            RootDirectory: /g2
    Type: AWS::ECS::TaskDefinition

  # -- EcsService ---------------------------------------------------------------

  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ecs-service.html
  # AWS Console: https://console.aws.amazon.com/ecs/home?#/clusters > {stack}-cluster > "Services" tab

  EcsServiceApiServer:
    Condition: IfUsingApiServer
    DependsOn:
      - LambdaRunnerInitSenzing
    Properties:
      Cluster: !Ref EcsCluster
      DesiredCount: 1
      EnableECSManagedTags: true
      LaunchType: FARGATE
      LoadBalancers:
        - ContainerPort: 2443
          ContainerName: api-server
          TargetGroupArn: !Ref TargetGroupApiServerPublic
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - !Ref Ec2SecurityGroupLoadBalancerPrivate
            - !Ref Ec2SecurityGroupLoadBalancerPublic
          Subnets:
            - Fn::ImportValue:
                Fn::Sub: "${DatabaseStack}-subnet-private-1"
            - Fn::ImportValue:
                Fn::Sub: "${DatabaseStack}-subnet-private-2"
      PlatformVersion: 1.4.0
      PropagateTags: TASK_DEFINITION
      ServiceName: api-server
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ecs-service-api-server"
      TaskDefinition: !Ref EcsTaskDefinitionApiServer
    Type: AWS::ECS::Service

  # -- AutoScaling --------------------------------------------------------------

  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-applicationautoscaling-scalabletarget.html
  # AWS Console: https://console.aws.amazon.com/ecs/home?#/clusters > {stack}-cluster > {Service Name} > "Auto Scaling" tab

  ApplicationAutoScalingScalableTargetApiServer:
    Condition: IfUsingApiServer
    Properties:
      MaxCapacity: 200
      MinCapacity: 1
      ResourceId: !Sub "service/${EcsCluster}/${EcsServiceApiServer.Name}"
      RoleARN: !Sub "arn:aws:iam::${AWS::AccountId}:role/aws-service-role/ecs.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_ECSService"
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      SuspendedState:
        DynamicScalingInSuspended: false
        DynamicScalingOutSuspended: false
        ScheduledScalingSuspended: false
    Type: AWS::ApplicationAutoScaling::ScalableTarget

  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-applicationautoscaling-scalingpolicy.html
  # AWS Console: https://console.aws.amazon.com/ecs/home?#/clusters > {stack}-cluster > {Service Name} > "Auto Scaling" tab

  ApplicationAutoScalingScalingPolicyApiServer:
    Condition: IfUsingApiServer
    Properties:
      PolicyName: !Sub "${AWS::StackName}-scaling-policy-api-server"
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ApplicationAutoScalingScalableTargetApiServer
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        ScaleInCooldown: 1200
        ScaleOutCooldown: 300
        TargetValue: 30
    Type: AWS::ApplicationAutoScaling::ScalingPolicy

# -----------------------------------------------------------------------------
# Outputs
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/outputs-section-structure.html
# -----------------------------------------------------------------------------

Outputs:
  # AWS Console: https://console.aws.amazon.com/cloudformation/home?#/stacks > {stack} > Outputs

  AccountID:
    Description: "The accountID Help: https://hub.senzing.com/aws-cloudformation-dev-rest/details#accountid"
    Export:
      Name: !Sub "${AWS::StackName}-account-id"
    Value: !Sub "${AWS::AccountId}"

  ImageVersions:
    Description: "List of Docker images used in this stack."
    Export:
      Name: !Sub "${AWS::StackName}-image-versions"
    Value: !Join
      - ""
      - - "ApiServer:"
        - !FindInMap [Constants, Images, ApiServer]
        - ", Apt:"
        - !FindInMap [Constants, Images, Apt]
        - ", BusyBox:"
        - !FindInMap [Constants, Images, BusyBox]
        - ", InitContainer:"
        - !FindInMap [Constants, Images, InitContainer]

  QueueOutput:
    Description: "URL of the queue with info records. Help: https://hub.senzing.com/aws-cloudformation-dev-rest/details#queueoutput"
    Export:
      Name: !Sub "${AWS::StackName}-sqs-output"
    Value: !Ref SqsOutput

  SecretServerKeystorePasswordOutput:
    Description: "Server keystore password's secret name"
    Export:
      Name: !Sub "${AWS::StackName}-secret-server-keystore-password"
    Value: !Sub "${AWS::StackName}-server-keystore-password"

  SecretClientKeystorePasswordOutput:
    Description: "Client keystore password's secret name"
    Export:
      Name: !Sub "${AWS::StackName}-secret-client-keystore-password"
    Value: !Sub "${AWS::StackName}-client-keystore-password"

  SecretClientKeystoreBase64Output:
    Description: "Base64 client keystore's secret name"
    Export:
      Name: !Sub "${AWS::StackName}-secret-client-keystore-base64"
    Value: !Sub "${AWS::StackName}-client-keystore-base64"

  SubnetPublic1:
    Description: "The ID of public subnet 1. Help: https://hub.senzing.com/aws-cloudformation-dev-rest/details#subnetpublic1"
    Export:
      Name: !Sub "${AWS::StackName}-subnet-public-1"
    Value: !Ref Ec2SubnetPublic1

  SubnetPublic2:
    Description: "The ID of public subnet 2. Help: https://hub.senzing.com/aws-cloudformation-dev-rest/details#subnetpublic2"
    Export:
      Name: !Sub "${AWS::StackName}-subnet-public-2"
    Value: !Ref Ec2SubnetPublic2

  UrlApiServer:
    Condition: IfUsingApiServer
    Description: "URL for API Server. Help: https://hub.senzing.com/aws-cloudformation-dev-rest/details#urlapiserver"
    Export:
      Name: !Sub "${AWS::StackName}-url-api-server"
    Value: !Sub "https://${NetworkLoadBalancerPublic.DNSName}/api"

  UrlApiServerHeartbeat:
    Condition: IfUsingApiServer
    Description: "URL for API Server's heartbeat. Help: https://hub.senzing.com/aws-cloudformation-dev-rest/details#urlapiserverheartbeat"
    Export:
      Name: !Sub "${AWS::StackName}-url-api-server-heartbeat"
    Value: !Sub "https://${NetworkLoadBalancerPublic.DNSName}/api/heartbeat"
